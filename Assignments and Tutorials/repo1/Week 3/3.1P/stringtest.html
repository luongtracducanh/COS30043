    <body> 
        <h1>String Test</h1>
        <div id="app">
            <p>Please enter your name: <input type ="text" v-model="strName"></p>
            <p v-if="strName.toLowerCase() == 'duc'">Awesome name!</p>
            <p v-else="strName">{{ strName }} is not my name!</p> 
        </div>
        <!-- All Bootstrap  plug-ins  file -->

        <!-- Basic VueJS --> 
            <script src="js/vue.js"></script> 
            <script type="text/javascript">
                var strName = '';
		    //creating new Vue instance
		    new Vue({
			    el: '#app', //denotes where vue js app starts
			    data:  {strName}//passing variables into vue app
		    });
            </script>
