<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta name="viewport" content="width=device-width, initialscale=1.0"/>
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"  
        rel="stylesheet"  
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"  
        crossorigin="anonymous">
        <style>
            p{
                text-align: center;
                border-style: double;
            }
        </style>
</head>
<body>
    <div class = "container-fluid">
        <div class ="row">
            <div class = "col-md-3"><p>Logo</p></div>
            <div class = "col-md-9"><p>Navigation Pane</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-12"><p>Corporate Banner</p></div>
        </div>
        <div class= "row">
            <div class = "col-md-12"><p>Main Product Highlights</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-3"><p>Product Feature 1</p></div>
            <div class = "col-md-3"><p>Product Feature 2</p></div>
            <div class = "col-md-3"><p>Product Feature 3</p></div>
            <div class = "col-md-3"><p>Product Feature 4</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-12"><p>About Us</p></div>
        </div>
        <div class = "row">
            <div class = "col-md-12"><p>Footer Banner</p></div>
        </div>
    </div>
    <!-- Optional JavaScript --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"  
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"  
            crossorigin="anonymous"></script>
</body>
</html>
