<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Sets Android as default radio button choice -->
    <div class="container" ng-app="" ng-init="osType = 'Android'; osArray = [{type:'Android', phone:'HTC 8X'}, {type:'Android', phone:'Samsung Galaxy 7'}, {type:'Android', phone:'Sony Xperia Z5'}, {type:'IOS', phone:'IPhone 6'}, {type:'IOS', phone:'IPhone 6s'}, {type:'IOS', phone:'IPhone 6s Plus'}, {type:'Windows', phone:'HTC One M9'}, {type:'Windows', phone:'Microsoft 950'}, {type:'Windows', phone:'Microsoft 950XL'}]">

    <div class="row">
        <div class="col-md-12">
             <h1>Phone Cloud Registration App</h1>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="username">Enter user name: </label>
                <input id="username" class="form-control" type="text" ng-model="userName"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="password">Enter password: </label>
                <input id="password" class="form-control" type="password" ng-model="password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="password_valid">Re-enter password: </label>
                <input id="password_valid" class="form-control" type="password" ng-model="password_valid"/>
                <span class="text-danger" ng-show="password_valid != password">Password does not match</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Phone Operating System</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="radio-inline">
                    <input type="radio" name="osType" ng-model="osType" value="Android"/>Android
                </label>
                <label class="radio-inline">
                    <input type="radio" name="osType" ng-model="osType" value="IOS"/>IOS
                </label>
                <label class="radio-inline">
                    <input type="radio" name="osType" ng-model="osType" value="Windows"/>Windows
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Phone Model</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="list">Select phone model: </label>
                <select id="list" class="form-control" ng-model="model">
                    <option ng-repeat="x in osArray | filter: {type : osType}" value="{{x.phone}}">{{ x.phone }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Summary</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- 'list-group' and 'list-group-item' gives special modifications to both ordered and unordered list elements, along witht their list item elements -->
                <ul class="list-group">
                    <li class="list-group-item">Username: {{ userName }}</li>
                    <li class="list-group-item">OS: {{ osType }}</li>
                    <li class="list-group-item">Phone: {{ model }}</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <script src="framework/js/jquery.min.js"></script>
    <script src="framework/js/bootstrap.min.js"></script>
    <script src="framework/js/angular.min.js"></script>
</body>

</html>
