<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template that uses Bootstrap</title>
    <meta name="viewport" content="width=device-width, initialscale=1.0"/>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
           p {
               border-style: solid;
               text-align: center; }
    </style>
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"><p>1.1 (Company Logo)</p></div>
            <div class="col-md-10"><p>1.2 (Navigation Bar)</p></div>
        </div>
        <div class="row">
            <div class="col-md-12"><p>2.1 (Main Featured Product Name and Image)</p></div>
        </div>
        <div class="row">
            <div class="col-md-3"><p>3.1 (Product Feature 1)</p></div>
            <div class="col-md-3"><p>3.2 (Product Feature 2)</p></div>
            <div class="col-md-3"><p>3.3 (Product Feature 3)</p></div>
            <div class="col-md-3"><p>3.4 (Product Feature 4)</p></div>
        </div>
        <div class="row">
            <div class="col-md-10"><p>4.1 (Company Profile)</p></div>
            <div class="col-md-2"><p>4.2 (Company Head/Owner Picture)</p></div>
        </div>
        <div class="row"><div class="col-md-12"><p>5.1 (Footer Content)</p></div></div>
    </div>
    
    <script src="framework/js/jquery.min.js"></script>
    <script src="framework/js/bootstrap.min.js"></script>
</body>
    
</html>
