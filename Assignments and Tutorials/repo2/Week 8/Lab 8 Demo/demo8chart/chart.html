<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>Lecture 8 - Charting Demo</title>
    <!-- The "width=device-width part" sets the width of the page to follow the screen-width of the device-->
    <!-- The "initial-scale=1" part sets the initial zoom level when the page i0s first loaded by the browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #myfirstchart{
            width:80%;
            height: 20%;
			margin:0 auto;
        }
    </style>
</head>
<body data-ng-controller="myCtrl">
    <div class="container">
        <div id="myfirstchart"></div>
    </div>
    
    <!-- Highchart CDN -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<!-- Allowing chart to be exported.
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
	-->
	<script>
	
		Highcharts.chart('myfirstchart', {
			chart: {
				type: "line",
				zoomType: "xy"
			},
			title: {
				text: 'Solar Employment Growth by Sector, 2010-2017'
			},

			subtitle: {
				text: 'Source: thesolarfoundation.com'
			},
			xAxis: {
				categories: [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017]
			},
			yAxis: {
				title: {
					text: 'Number of Employees'
				}
			},
			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
			},

			series: [{
				name: 'Installation',
				data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
			}, {
				name: 'Manufacturing',
				data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
			}, {
				name: 'Sales & Distribution',
				data: [11744, 17722, 16005, 19771, 20185, 44377, 52147, 79387]
			}, {
				name: 'Project Development',
				data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
			}, {
				name: 'Other',
				data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
			}]
		});
	</script>
    
</body>
</html>
