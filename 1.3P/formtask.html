<!DOCTYPE html>
<html lang="en">

<head>
  <title>WAI Form Task</title>
  <meta charset="utf-8" />
  <meta name="keywords" content="Accessibility,Lab,Tasks" />
  <meta name="description" content="WAI Form Task" />
</head>

<body>
  <h1>WAI Form Example</h1>
  <form method="post" action="http://mercury.ict.swin.edu.au/it000000/formtest.php">


    <p><label for="cname">Name: </label>
      <input type="text" name="name" id="cname" />
    </p>
    <p><label for="cemail">E-mail Address: </label>
      <input type="text" name="email" id="cemail" />
    </p>
    <p><label for="caddr"> Mailing Address:</label><br />
      <textarea name="address" id="caddr" rows="4" cols="40"></textarea>
    </p>
    <fieldset>
      <legend>Contact Information</legend>
      <p>Credit Card Information</p>
      <p>
        <label for="cvisa"><input type="radio" name="card" id="cvisa" value="visa" /> Visa</label>
        <label for="cmc"><input type="radio" name="card" id="cmc" value="mc" /> MasterCard</label><br />


        <label>Number: <input type="text" name="number" id="cnumber" /></label><br />
        <label>Expiry: <input type="text" name="expiry" id="cexpiry" /></label>
      </p>
    </fieldset>
    <p>
      <button type="submit" value="Submit order">Submit</button>

      <button type="reset" value="Clear order">Reset</button>
    </p>

  </form>
</body>

</html>
