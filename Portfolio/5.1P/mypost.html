<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>
        <b>Status:</b>&nbsp;<input v-model="strStatus" />&nbsp;
        <button v-on:click="add(strStatus)">Post</button>
      </p>
      <p v-for="strStatus in statPosts">
        {{strStatus}}
        <button v-on:click="remove(statPosts.indexOf(strStatus))">Del</button>
      </p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="appmypost.js"></script>
  </body>
</html>
