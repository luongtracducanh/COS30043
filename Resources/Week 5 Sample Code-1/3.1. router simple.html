<!DOCTYPE html>
<html lang="en">
<head>
	<title>Router Example</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
</head>
<body>
	<h1>Router Example</h1>
	<div id="app">
		<p>
			<!-- use the router-link to create navigation. -->
			<router-link to="/">Home</router-link> | 
			<router-link to="/about">About</router-link>
		</p>
		
		<!-- component matched by the route will render here -->
		<router-view></router-view>
	</div>

	<script src="https://unpkg.com/vue@3"></script>   
	<script src="https://unpkg.com/vue-router@4"></script> 
	<!-- Linked to CDN (content delivery network) for easy distribution. You can download these libraries to your own computer and link to them -->
	
	<script>
	// 1. Define route components.
	const Home = { template: '<div><h2>Home</h2><p>This is home page.</p></div>' }
	const About = { template: '<div><h2>About</h2><p>This is about page.</p></div>' }

	// 2. Define some routes. Each route should map to a component.
	const routes = [
	  { path: '/', component: Home },
	  { path: '/about', component: About },
	]

	// 3. Create the router instance and pass the `routes` option
	const router = VueRouter.createRouter({
	  history: VueRouter.createWebHashHistory(),
	  routes, // short for `routes: routes`
	})

	// 4. Create and mount the root instance.
	const app = Vue.createApp({})
	app.use(router)
	app.mount('#app')

	</script>
</body>
</html>
